<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-horizontal">
              <div class="row">
                <div class="col-md-10" style="margin: 60px">
                  <div class="form-group">
                    <label for="nom">
                      Nom du Produit
                    </label>
                    <input type="text" id="nom" class="form-control" name="nom" ngModel>
                  </div>
                  <div class="form-group">
                    <label for="description">
                      Description
                    </label>
                    <input type="text" id="description" class="form-control" name="description" ngModel>
                  </div>
                  <div class="form-group">
                    <label for="prix">
                      Prix du produit
                    </label>
                    <input type="number" id="prix" class="form-control" name="prix" ngModel>
                  </div>
                  <div class="form-group">
                    <label for="quantite">
                      Quantit√© en stock
                    </label>
                    <input type="quantite" id="email" class="form-control" name="quantite" ngModel>
                  </div>
                  <div class="form-group">
                    <label for="photo">
                      Choisir une photo
                    </label>
                    <input type="text" id="photo" class="form-control" name="photo"
                           ngModel>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-md-12">
                <div class="row justify-content-center">
                    <button class="btn btn-primary" type="submit" style="margin: 10px">Enregistrer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
